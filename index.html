<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Workout Tracker</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(120deg, #181a1b 60%, #232c39 100%); color: #eee; margin: 0; }
    .container { 
      max-width: 480px;
      margin: 14px auto 80px auto;
      padding: 17px 10px 8px 10px;
      background: rgba(30,33,46,0.95); 
      border-radius: 22px; 
      box-shadow: 0 12px 24px #001b2b44, 0 1.5px 0 #37ffe6a8 inset;
      backdrop-filter: blur(2px) saturate(1.3);
      border: 1.5px solid #232c39;
      transition: box-shadow 0.24s;
    }
    h2 { margin:0 0 7px 0; font-size: 1.52em; font-weight: 700; letter-spacing: 1.2px;}

    .workout-controls { 
      background: rgba(19,22,36,0.92); 
      padding: 12px; 
      border-radius: 14px; 
      margin-bottom: 14px;
      box-shadow: 0 3px 16px #3680ff22;
    }
    .timer-display { 
      font-size: 2em; 
      font-weight: 700; 
      text-align: center; 
      color: #30ffe1; 
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    .control-buttons { 
      display: flex; 
      gap: 8px; 
      justify-content: center; 
    }
    .control-btn { 
      background: linear-gradient(90deg,#30a7ff 30%,#35f6e4 100%);
      color: #181a1b; 
      border: none; 
      border-radius: 10px; 
      padding: 8px 16px; 
      font-weight: 600;
      font-size: 1em;
      transition: filter 0.14s;
    }
    .control-btn:active { filter: brightness(0.88); }
    .control-btn.pause { background: linear-gradient(90deg,#ffaa30 30%,#ffe435 100%); }
    .control-btn.finish { background: linear-gradient(90deg,#30ff85 30%,#35e4f6 100%); }

    .stats-bar { 
      background: rgba(19,22,36,0.92); 
      padding: 10px 12px; 
      border-radius: 12px; 
      margin-bottom: 12px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 3px 16px #3680ff22;
    }
    .stat { text-align: center; }
    .stat-value { font-size: 1.3em; font-weight: 700; color: #30ffe1; }
    .stat-label { font-size: 0.85em; color: #b8c7d0; }

    .progress-bar-container {
      background: rgba(19,22,36,0.92);
      border-radius: 12px;
      padding: 8px 12px;
      margin-bottom: 12px;
      box-shadow: 0 3px 16px #3680ff22;
    }
    .progress-bar {
      height: 12px;
      background: #1a1d2e;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg,#30a7ff 30%,#35f6e4 100%);
      transition: width 0.3s ease;
      border-radius: 8px;
    }
    .progress-text {
      text-align: center;
      margin-top: 4px;
      font-size: 0.9em;
      color: #b8c7d0;
    }

    .settings { margin-bottom: 8px; font-size: 1em; }
    .day-select { margin-bottom: 16px; }
    select { font-size: 1.1em; background: #1e2122; color: #eee; border-radius: 7px; border: none; padding: 6px 10px;}
    .round { margin: 10px 0 4px 0; font-weight: bold; font-size: 1.12em; color: #45d6b6; }
    #exercises { margin-bottom: 10px; }
    .exercise-card { 
      background: rgba(19,22,36,0.92);
      margin:14px 0; 
      padding:13px 15px 11px 13px;
      border-radius: 17px; 
      box-shadow: 0 3px 16px #3680ff22, 0 0px 0 #1efdff88 inset; 
      display: flex; 
      flex-direction: column; 
      transition: box-shadow 0.18s, transform 0.18s;
    }
    .exercise-card:hover { 
      box-shadow: 0 8px 28px #3680ff59, 0 1.5px 0 #1efdffa1 inset; 
      transform: translateY(-2px) scale(1.014);
    }
    .exercise-card.pr-highlight {
      box-shadow: 0 8px 28px #ff8c3059, 0 1.5px 0 #ffea1fa1 inset;
      animation: pr-pulse 0.6s ease-in-out;
    }
    @keyframes pr-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .exercise-main { display: flex; align-items: center; }
    .checkbox { accent-color: #34ffe6; width: 24px; height: 24px; margin-right: 13px;}
    .name { font-weight: 700; font-size: 1.15em; letter-spacing:0.1em; flex: 1;}
    .tag { font-size: 1.01em; color: #58f2ff; margin-left: 7px; font-weight:501; }
    .pr-badge {
      background: linear-gradient(90deg,#ff8c30 30%,#ffea1f 100%);
      color: #181a1b;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.75em;
      font-weight: 700;
      margin-left: 6px;
    }

    .weight-picker {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
    }
    .weight-btn {
      background: #2a2d3e;
      color: #30ffe1;
      border: 1px solid #3680ff;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.14s;
    }
    .weight-btn:active { background: #3680ff; }
    .weight-display {
      background: #1a1d2e;
      color: #30ffe1;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 700;
      min-width: 70px;
      text-align: center;
    }

    .amrap-tracker {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .amrap-input {
      background: #1a1d2e;
      color: #30ffe1;
      border: 1px solid #3680ff;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 1em;
      font-weight: 700;
      width: 70px;
      text-align: center;
    }

    .timer-btn { 
      background: linear-gradient(90deg,#30a7ff 30%,#35f6e4 100%);
      color: #181a1b; 
      border-radius:12px; 
      font-weight: 600;
      font-size:1.15em;
      box-shadow:0 0 0 #fff; 
      border: none; 
      padding: 8px 17px; 
      margin-left: 12px; 
      transition: filter 0.14s, transform 0.13s;
    }
    .timer-btn:active { transform: scale(0.96); filter: brightness(0.88);}
    .desc-bar { margin-top: 9px; }
    .desc-toggle { background: none; border: none; color: #30ffe1; font-size: 1.08em; padding: 0 7px 0 0; cursor: pointer; text-align: left; transition: color 0.14s;}
    .desc-toggle:active { color:#23afee; }
    .desc { 
      color: #b8e9f0; 
      background: rgba(11,16,27,.94); 
      border-radius: 10px; 
      margin-top: 7px; 
      padding: 11px 16px; 
      font-size:1.04em; 
      box-shadow: 0 4px 20px #34ffe636; 
      transition: max-height 0.2s,opacity 0.16s;
    }
    .sticky-footer { position: fixed; bottom: 0; left: 0; right: 0; height: 58px; z-index: 450; display: flex; gap:17px; align-items: center; justify-content: center; background: linear-gradient(90deg, #222733 14%, #23282f 100%); box-shadow: 0 -6px 18px #0af4f8a2;}
    #next-round, #reset-btn { 
      background: linear-gradient(95deg,#2fffd8 40%,#30a7ff 100%);
      color: #0d1831;
      font-weight: bold;
      font-size: 1.21em;
      border: none;
      border-radius: 15px;
      padding: 11px 28px;
      margin: 0 4px;
      box-shadow: 0 0 18px #45efff31;
      transition: background .18s, filter .14s;
    }
    #next-round:active, #reset-btn:active {
      background: linear-gradient(95deg,#0cebb3 60%,#1bc5ff 100%);
      filter: brightness(0.95);
    }

    .celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      z-index: 1000;
      animation: celebrate 1s ease-out;
      pointer-events: none;
    }
    @keyframes celebrate {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    @media (max-width:540px) {
      .container { margin:7px auto 68px auto !important; }
      .sticky-footer { height:65px; font-size:1.03em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü¶æ Workout Tracker</h2>

    <div class="workout-controls" id="workout-controls">
      <div class="timer-display" id="timer-display">00:00</div>
      <div class="control-buttons">
        <button class="control-btn" id="start-btn">‚ñ∂ Start Workout</button>
        <button class="control-btn pause" id="pause-btn" style="display:none;">‚è∏ Pause</button>
        <button class="control-btn finish" id="finish-btn" style="display:none;">‚úì Finish Workout</button>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="streak-value">0üî•</div>
        <div class="stat-label">Day Streak</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="volume-value">0</div>
        <div class="stat-label">lbs Lifted</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="workouts-value">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <div class="progress-text" id="progress-text">0% Complete</div>
    </div>

    <div class="settings" id="backpain-wrap" style="display:none;">
      <label><input type="checkbox" id="backpain-toggle" class="checkbox"> <span style="color:#30e682;font-weight:600">Back Pain Mode</span></label>
    </div>
    <div class="day-select">
      <select id="day-select"></select>
    </div>
    <div class="round" id="round-info"></div>
    <div id="exercises"></div>
  </div>
  <div class="sticky-footer">
    <button id="next-round">‚è≠Ô∏è Next Round</button>
    <button id="reset-btn">üîÑ Reset</button>
  </div>
  <audio id="timerAudio">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
